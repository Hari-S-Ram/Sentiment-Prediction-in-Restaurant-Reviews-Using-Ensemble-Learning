<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover; 
            background-position: center;
            height: 100vh; 
            color: white;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 36px;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);  
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Review Sentiment Prediction</h1>
        <form method="POST" action="/predict">
            <textarea name="review" rows="5" placeholder="Paste your review here..." required></textarea><br>
            <button type="submit">Predict Sentiment</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
